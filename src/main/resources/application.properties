spring.application.name=NauJava
management.endpoints.web.exposure.include=*
spring.boot.admin.client.url=http://localhost:8080
logging.level.root=INFO
logging.level.org.springframework=DEBUG

# Включить консольное приложение только при запуске из main
app.console.enabled=true

# ????????? ??????????? ? ???? ??????
spring.datasource.url=jdbc:postgresql://localhost:5432/dbo
spring.datasource.username=lodgent
spring.datasource.password=123

# ????????? JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ВНИМАНИЕ: Используйте 'create' для первого запуска, чтобы создать таблицы
# После создания таблиц измените обратно на 'update'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Принудительная инициализация схемы при старте
spring.jpa.defer-datasource-initialization=false
# Дополнительные настройки для создания схемы
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Spring Data REST configuration
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
# Исключить Spring Data REST endpoints из Swagger
springdoc.paths-to-exclude=/api/files/**,/api/users/**,/api/fileTags/**,/api/fileLinks/**,/api/operationHistory/**
# Отключить автоматическое сканирование Spring Data REST и Actuator
springdoc.show-actuator=false
# Включить только кастомные контроллеры
springdoc.packages-to-scan=ru.Vladimir.NauJava.controller

# Настройки для загрузки файлов
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true